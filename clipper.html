	<head>

		<style>
			.box{
				float: left;
				height: 5em;
				width: 5em;
				border: 1px solid;
				margin: 1em;

			#btnBox{

			}

			Box 1
		</p>
		<p class="box">
			Box 2
		</p>
		<p class="box">
			Box 3
		</p>
		<p class="box">
			Box 4
		</p>
		<p id="btnBox">
			<button onclick="clipper()">Start Clipping</button>
		</p>
	</body>
</html>
